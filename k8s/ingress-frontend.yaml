# k8s/ingress-frontend.yaml (SỬA LẠI CHO HTTP)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    # ❗ ĐÃ XÓA MỌI ANNOTATION CỦA CERT-MANAGER VÀ SSL-REDIRECT ❗
spec:
  ingressClassName: nginx
  # ❗ ĐÃ XÓA KHỐI TLS ❗
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 8080